# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    jwt_private_key: '%env(resolve:JWT_SECRET_KEY)%'
    jwt_public_key: '%env(resolve:JWT_PUBLIC_KEY)%'
    jwt_passphrase: '%env(JWT_PASSPHRASE)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            string $userTableName: 'user'
            string $roleTableName: 'role'
            string $userRoleTableName: 'user_role'
            string $sessionTableName: 'session'
            string $professionalSessionTableName: 'professional_session'
            string $clientSessionTableName: 'client_session'
            string $roomTableName: 'room'

    Infrastructure\Http\Controller\:
        resource: '../src/Http/Controller/'
        tags: [ 'controller.service_arguments' ]

    ### SERVICES ###
    Infrastructure\Service\User\UserService:
    Infrastructure\Service\Calendar\CalendarService:
    Infrastructure\Service\Menu\MenuService:

    ### SECURITY ###
    Infrastructure\Security\Provider\UserProvider:
    Infrastructure\Security\Handler\ManagerJwtFailureHandler:

    ### REPOSITORIES ###
    Infrastructure\DBAL\Model\User\DBALUserRepository:
    Domain\Model\User\UserRepository:
        alias: Infrastructure\DBAL\Model\User\DBALUserRepository

    Infrastructure\DBAL\Model\Session\DBALSessionRepository:
    Domain\Model\Session\SessionRepository:
        alias: Infrastructure\DBAL\Model\Session\DBALSessionRepository

    Infrastructure\DBAL\Model\Room\DBALRoomRepository:
    Domain\Model\Room\RoomRepository:
        alias: Infrastructure\DBAL\Model\Room\DBALRoomRepository

    ### COMMANDS ###
    Infrastructure\Command\CreateUserCommand:
        tags:
            - { name: 'console.command', command: 'app:create-user' }

    Infrastructure\Command\InsertFixturesDataCommand:
        tags:
            - { name: 'console.command', command: 'app:insert-fixtures-data' }

    ### COMMAND AND QUERY HANDLERS ###
#    Domain\CommandHandler\:
#        resource: '../src/Domain/CommandHandler/*'
#        tags:
#            - { name: "tactician.handler", typehints: true }

    Domain\QueryHandler\:
        resource: '../src/Domain/QueryHandler/'
        tags:
            - { name: "tactician.handler", typehints: true }

    ### HYDRATORS ###
    Domain\Service\Hydrator\Session\SessionProfessionalsHydrator:
    Domain\Service\Hydrator\Session\SessionClientsHydrator:
    Domain\Service\Hydrator\Session\SessionRoomHydrator:
    Domain\Service\Hydrator\Session\SessionHydratorCollection:
        -
            - '@Domain\Service\Hydrator\Session\SessionProfessionalsHydrator'
            - '@Domain\Service\Hydrator\Session\SessionClientsHydrator'
            - '@Domain\Service\Hydrator\Session\SessionRoomHydrator'

    ### TWIG EXTENSIONS ###
    Infrastructure\Service\Twig\Extension\ColorExtension:
        tags: [twig.extension]